$mainMod = SUPER

bind = $mainMod, F12, exit, 
bind = $mainMod, C, killactive, 

# Move windows with mainMod + LMB and dragging
bindm = $mainMod, mouse:272, movewindow

# Move focus 
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, TAB, cyclenext, next
bind = $mainMod SHIFT, TAB, cyclenext, prev

# window decorations
bind = $mainMod ALT , P, pin, 
bind = $mainMod ALT , F, togglefloating, 
bind = $mainMod ALT , J, togglesplit, 
bind = $mainMod ALT , M, fullscreen, 1
bind = $mainMod ALT  CTRL, M, fullscreen, 0


# Resize windows with mainMod + R and arrow keys / dragging
bindm = $mainMod ALT, mouse:272, resizewindow

binde = $mainMod ALT, right, resizeactive, 10 0
binde = $mainMod ALT, left, resizeactive, 10 0
binde = $mainMod ALT, up, resizeactive, 0 10
binde = $mainMod ALT, down, resizeactive, 0 10

binde = $mainMod CTRL ALT, L, moveactive, 15 0
binde = $mainMod CTRL ALT, H, moveactive, -15 0
binde = $mainMod CTRL ALT, K, moveactive, 0 -15
binde = $mainMod CTRL ALT, J, moveactive, 0 15

binde = $mainMod CTRL ALT, right, moveactive, 15 0
binde = $mainMod CTRL ALT, left, moveactive, -15 0
binde = $mainMod CTRL ALT, up, moveactive, 0 -15
binde = $mainMod CTRL ALT, down, moveactive, 0 15

# Switch workspaces with mainMod + CTRL + [0-9]
# Switch empty workspaces with mainMod + CTRL + E
# Scroll through existing workspaces with mainMod + CTRL + arrow keys
bind = $mainMod CTRL, 1, workspace, 1
bind = $mainMod CTRL, 2, workspace, 2
bind = $mainMod CTRL, 3, workspace, 3
bind = $mainMod CTRL, 4, workspace, 4
bind = $mainMod CTRL, 5, workspace, 5
bind = $mainMod CTRL, 6, workspace, 6
bind = $mainMod CTRL, 7, workspace, 7
bind = $mainMod CTRL, 8, workspace, 8
bind = $mainMod CTRL, 9, workspace, 9
bind = $mainMod CTRL, 0, workspace, 10

bind = $mainMod CTRL, E, workspace, empty
bind = $mainMod CTRL, P, workspace, previous

bind = $mainMod CTRL, D, workspace, name:discord
bind = $mainMod CTRL, S, workspace, name:steam

bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1
bind = $mainMod CTRL, L, workspace, e+1
bind = $mainMod CTRL, H, workspace, e-1

# Move active window to a workspace with $mainMod + SHIFT + [0-9,left,right]
# but doesnt switch to the workspace
#
# Move active window to a workspace with  $mainMod + SHIFT + CTRL + [0-9,left,right]

bind = $mainMod SHIFT , 1,     movetoworkspacesilent, 1
bind = $mainMod SHIFT , 2,     movetoworkspacesilent, 2
bind = $mainMod SHIFT , 3,     movetoworkspacesilent, 3
bind = $mainMod SHIFT , 4,     movetoworkspacesilent, 4
bind = $mainMod SHIFT , 5,     movetoworkspacesilent, 5
bind = $mainMod SHIFT , 6,     movetoworkspacesilent, 6
bind = $mainMod SHIFT , 7,     movetoworkspacesilent, 7
bind = $mainMod SHIFT , 8,     movetoworkspacesilent, 8
bind = $mainMod SHIFT , 9,     movetoworkspacesilent, 9
bind = $mainMod SHIFT , 0,     movetoworkspacesilent, 10
bind = $mainMod SHIFT , right, movetoworkspacesilent, e+1
bind = $mainMod SHIFT , left,  movetoworkspacesilent, e-1
bind = $mainMod SHIFT , L,     movetoworkspacesilent, e+1
bind = $mainMod SHIFT , H,     movetoworkspacesilent, e-1

bind = $mainMod SHIFT CTRL, 1,     movetoworkspace, 1
bind = $mainMod SHIFT CTRL, 2,     movetoworkspace, 2
bind = $mainMod SHIFT CTRL, 3,     movetoworkspace, 3
bind = $mainMod SHIFT CTRL, 4,     movetoworkspace, 4
bind = $mainMod SHIFT CTRL, 5,     movetoworkspace, 5
bind = $mainMod SHIFT CTRL, 6,     movetoworkspace, 6
bind = $mainMod SHIFT CTRL, 7,     movetoworkspace, 7
bind = $mainMod SHIFT CTRL, 8,     movetoworkspace, 8
bind = $mainMod SHIFT CTRL, 9,     movetoworkspace, 9
bind = $mainMod SHIFT CTRL, 0,     movetoworkspace, 10
bind = $mainMod SHIFT CTRL, right, movetoworkspace, e+1
bind = $mainMod SHIFT CTRL, left,  movetoworkspace, e-1
bind = $mainMod SHIFT CTRL, L,     movetoworkspace, e+1
bind = $mainMod SHIFT CTRL, H,     movetoworkspace, e-1
